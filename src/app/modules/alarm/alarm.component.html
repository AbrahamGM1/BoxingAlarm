<div class="content">

    <div class="chart" [ngStyle]="{'background': 'conic-gradient( #daffeb calc((3.6deg)*'+percentage+'), rgb(182, 255, 146) 0deg)'}">

    </div>

    <div class="timer">
        <div class="minutes">
            <b><span>{{realminutes}}</span></b>
        </div>
        <span>:</span>
        <div class="seconds">
            <b><span>{{realseconds}}</span></b>
        </div>
    </div>

    <div class="round">
        <b><p>ROUND 1 OF 10</p></b>
    </div>

    <div class="buttons">
        <ng-container *ngIf="isrunning; else elseTemplate">
            <button (click)="stop()"><b>PAUSE</b></button>
        </ng-container>
        <ng-template #elseTemplate>
            <button (click)="start()"><b>RESUME</b></button>
        </ng-template>
        
        <button><b>NEXT ROUND</b></button>
    </div>

</div>

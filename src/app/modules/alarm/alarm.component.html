<div class="content" [ngStyle]="{'background-color': bgstatus()}">
    <div class="top" [ngStyle]="{'background-color': buttonstatus()}">
        <h1 [ngStyle]="{'color': status()}">ROUND: {{auxminutes}}:{{auxseconds}} / BREAK: {{auxrestminutes}}:{{auxrestseconds}}</h1>
    </div>
    <div class="chart" [ngStyle]="{'background': 'conic-gradient(transparent calc((3.6deg)*'+percentage+'), '+status()+' 0deg)'}">
        <div class="countdown">
            <h1 [hidden]="!showcountdown">{{countdown}}</h1>
        </div>
    </div>

    <div class="timer">
        <div class="minutes" [ngStyle]="{'background-color': buttonstatus(), 'color':status()}">
            <b><span>{{realminutes}}</span></b>
        </div>
        <span [ngStyle]="{'color': buttonstatus()}">:</span>
        <div class="seconds" [ngStyle]="{'background-color': buttonstatus(), 'color':status()}">
            <b><span>{{realseconds}}</span></b>
        </div>
    </div>

    <div class="round">
        <b><p>ROUND <br> {{currentround}} OF {{rounds}}</p></b>
    </div>

    <div class="buttons">

        <ng-container *ngIf="isrunning; else elseTemplate">
            <button [disabled]="showcountdown" (click)="stop()" [ngStyle]="{'color': status(), 'background-color':buttonstatus()}"><b>PAUSE</b></button>
        </ng-container>
        <ng-template #elseTemplate>
            <button [disabled]="showcountdown" (click)="startcountdown(true)" [ngStyle]="{'color': status(), 'background-color':buttonstatus()}"><b>RESUME</b></button>
        </ng-template>

        <button [disabled]="showcountdown" (click)="goToNextRound()" [ngStyle]="{'color': status(), 'background-color':buttonstatus()}"><b>NEXT ROUND</b></button>
    
    </div>

    <div class="buttons">
        <ng-container *ngIf="finished">
            <button (click)="reset()" [ngStyle]="{'color': status(), 'background-color':buttonstatus()}"><b>RESET ROUNDS</b></button>
        </ng-container>
    </div>
    

    

</div>
